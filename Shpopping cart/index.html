<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
</head>

<body>
    
    <h1>Shopping Cart</h1>
    <br />
    <label>Select Product</label><br />
    <select name="Products" id="item">
      <option value="Parle-G">Parle-G</option>
      <option value="maza">maza</option>
      <option value="coke">coke</option>
      <option value="aloo-bhujia">aloo-bhujia</option></select
    ><br /><br />
    <label>Unit Price:</label><br />
    <input type="number" readonly /><br /><br />
    <label>Select Quantity</label><br />
    <input
      type="number"
      id="quantity"
      name="quantity"
      min="0"
      max="10"
    /><br /><br />
    <button onclick="getTotal()">Add to Cart</button>

    <h2>Shopping List</h2>

    <table  id="table" name="table" >
      <tr>
        <td>Product Name</td>
        <td>Quantity</td>
        <td>Unit Price</td>
        <td>Sub Total</td>
        <td>Remove</td>
      </tr>
    </table>

   <span id="result" ></span>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <script src="shoppingCart.js"></script>
</body>

</html>
